<ion-view view-title="Datos" hide-nav-bar="true">

<!-- Menu no repetido de la clase abstracta --> 
	<ion-header-bar class="bar bar-header bar-royal">
		    <a class="button button-icon ion-ios-undo button-clear" href="#/app/home"></a>
        <h1 class="title">Datos</h1>
      </ion-header-bar>

  <ion-content > 
  
    <form ng-submit="sendForm()">
  <div class="list">
    <br/>
     <div class="item item-divider item-stable royal">Datos Generales</div>
    <label class="item item-input">
      <span class="input-label">Edad:</span>
      <input type="number" step="0.01" placeholder="Ej: 20" ng-model="edad"></input>
    </label>
     <label class="item item-input">
      <span class="input-label">Peso: (Kg)</span>
      <input type="number"  step="0.01" placeholder="Ej: 80" ng-model="peso"></input>
    </label>
   <label class="item item-input">
      <span class="input-label">Talla: (cm)</span>
      <input type="number"  step="0.01" placeholder="Ej: 180" ng-model="talla"></input>
    </label>
  </div>
    <div class="item item-divider item-stable">Seleccione Genero:</div>
    <ion-list>
      <ion-radio ng-model="genero" ng-value="'Masculino'">Masculino</ion-radio>
      <ion-radio ng-model="genero" ng-value="'Femenino'">Femenino</ion-radio>
    </ion-list>
   
  <div class="mi_contenedor">  
   <button class="button button-block button-royal icon-left ion-checkmark" type="submit">Calcular</button>
  </div>
  </form>
  </ion-content>
</ion-view>
